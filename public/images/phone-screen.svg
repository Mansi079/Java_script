<svg width="280" height="560" viewBox="0 0 280 560" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0B0C10;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#002244;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00AEEF;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#1E90FF;stop-opacity:0.2" />
    </linearGradient>
  </defs>
  
  <!-- Phone screen background -->
  <rect x="0" y="0" width="280" height="560" fill="url(#screenGradient)" rx="25"/>
  
  <!-- Status bar -->
  <rect x="10" y="10" width="260" height="30" fill="#1a1a1a" rx="5"/>
  <text x="20" y="30" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">9:41</text>
  <text x="220" y="30" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">100%</text>
  
  <!-- App header -->
  <rect x="10" y="50" width="260" height="50" fill="#002244" rx="10"/>
  <circle cx="35" cy="75" r="15" fill="#00AEEF"/>
  <path d="M30 70L35 80L40 70z" fill="#ffffff"/>
  <text x="60" y="80" font-family="Poppins, Arial, sans-serif" font-size="16" font-weight="700" fill="#ffffff">Snooze</text>
  
  <!-- Video cards -->
  <rect x="10" y="120" width="260" height="120" fill="url(#cardGradient)" rx="15"/>
  <text x="20" y="145" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#ffffff">The Mystery Series</text>
  <text x="20" y="165" font-family="Arial, sans-serif" font-size="12" fill="#cccccc">Episode 1 • 3 min</text>
  <rect x="20" y="180" width="40" height="40" fill="#00AEEF" rx="20"/>
  <path d="M35 190L45 200L35 210z" fill="#ffffff"/>
  
  <rect x="10" y="260" width="260" height="120" fill="url(#cardGradient)" rx="15"/>
  <text x="20" y="285" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#ffffff">Tech Explained</text>
  <text x="20" y="305" font-family="Arial, sans-serif" font-size="12" fill="#cccccc">Episode 5 • 3 min</text>
  <rect x="20" y="320" width="40" height="40" fill="#1E90FF" rx="20"/>
  <path d="M35 330L45 340L35 350z" fill="#ffffff"/>
  
  <rect x="10" y="400" width="260" height="120" fill="url(#cardGradient)" rx="15"/>
  <text x="20" y="425" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#ffffff">Daily Stories</text>
  <text x="20" y="445" font-family="Arial, sans-serif" font-size="12" fill="#cccccc">Episode 12 • 3 min</text>
  <rect x="20" y="460" width="40" height="40" fill="#00AEEF" rx="20"/>
  <path d="M35 470L45 480L35 490z" fill="#ffffff"/>
  
  <!-- Bottom navigation -->
  <rect x="10" y="530" width="260" height="20" fill="#002244" rx="10"/>
  <circle cx="70" cy="540" r="3" fill="#00AEEF"/>
  <circle cx="140" cy="540" r="3" fill="#666666"/>
  <circle cx="210" cy="540" r="3" fill="#666666"/>
</svg>
