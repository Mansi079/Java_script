<svg width="150" height="50" viewBox="0 0 150 50" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00AEEF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E90FF;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Lightning bolt icon -->
  <g transform="translate(5, 5)">
    <path d="M15 5L8 25h8l-3 15 12-20h-8l3-15z" fill="url(#logoGradient)" filter="url(#glow)" stroke="url(#logoGradient)" stroke-width="1"/>
  </g>
  
  <!-- Snooze text -->
  <text x="45" y="35" font-family="Poppins, Arial, sans-serif" font-size="24" font-weight="900" fill="url(#logoGradient)" filter="url(#glow)">Snooze</text>
</svg>
